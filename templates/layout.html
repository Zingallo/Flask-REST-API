 <body class="loggedin">

  <a class="py-2 d-none d-md-inline-block" href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i> Profile</a>
               <a class="py-2 d-none d-md-inline-block" href="{{ url_for('Get_Token') }}"><i class="fas fas fa-key"></i>  Get Access Token</a>
  <a class="py-2 d-none d-md-inline-block" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>

   </div>

                <a class="nav-link active" href="#">
                </a>
              <li class="nav-item">
                <a class="nav-link" href="#">
    <i class="fas fa-shopping-cart"></i>
                  Requests
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">

                  Contacts
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-download"></i>

                </a>
              </li>
            </ul>
   </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

   {% block content %}{% endblock %}
   </div>
          </div>
   </main>

      </div>

</html>
